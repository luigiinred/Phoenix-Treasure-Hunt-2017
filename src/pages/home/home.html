<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sites</ion-title>
    <ion-buttons end>
      <button ion-button (click)="checkIn()">Check In</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="background">
  <!--<p> {{message}} </p>-->
  <ion-list>
    <ion-item *ngFor="let site of sites">
      {{site.name}}
      <ion-icon name="checkmark" item-right [hidden]="!site.isCheckedIn"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
