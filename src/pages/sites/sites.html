<ion-header>
  <ion-navbar color="primary">
    <ion-title>Sites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of sites" icon-right [ngClass]="{'is-checked-in': item.isCheckedIn}">
      Site {{item.id}} : {{ (account.isAdmin || item.isCheckedIn)? item.name :'???'}}
      <ion-icon *ngIf="item.isCheckedIn" name="checkmark" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
